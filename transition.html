<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: greenyellow;
            border: 2px solid salmon;
            transition: transform 1s ease-in;
        }

        .box:hover {
            /* width: 500px;
            height: 500px; */
            transform: rotate(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Transition</h1>
        </div>
        <div class="box">
            <h1>Transition</h1>
        </div>
        <div class="box">
            <h1>Transition</h1>
        </div>
    </div>
</body>

</html>
