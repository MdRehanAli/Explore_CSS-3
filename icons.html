<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/62445b34d6.js" crossorigin="anonymous"></script>

    <style>
        .fa-star, .fa-star-half-stroke{
            font-size: 40px;
            color: gold;
        }

        .carts, .friends{
            margin-top: 10px; 
        }


    </style>
</head>
<body>

    <section>
        <h1>
        Icons from font-awesome
    </h1>

    <div class="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star-half-stroke"></i>
        <i class="fa-regular fa-star"></i>
    </div>

    <div class="carts">
        <button>
            <i class="fa-solid fa-cart-shopping"></i> Buy this
        </button>
    </div>

    <div class="friends">
        <i class="fa-solid fa-user-group"></i> friends
    </div>

    <p>
        <span>follow Us: </span> <a href="https://fontawesome.com"><i class="fa-solid fa-font-awesome"></i></a>
    </p>

    </section>
    

</body>
</html>
